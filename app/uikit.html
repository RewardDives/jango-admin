<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Название страницы — Название проекта</title>
    <meta name="description" content="Описание проекта">
    <meta name="keywords" content="Ключевые слова страницы">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="js/jquery.min.js"></script>
  </head>
  <body>
    <main class="main container">
      <fieldset>
        <legend>H1 - H6 + p + blockquote + link</legend>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <p>Paragraph</p>
        <blockquote>
          <p>blockquote</p>
        </blockquote>
        <a href="#">Default link</a>
      </fieldset>

      <fieldset>
        <legend>Input field</legend>
        <div class="form-group">
          <label for="example" class="form-label">Текстовое поле c подсказкой</label>
          <input type="text" class="form-control" id="example" aria-describedby="emailHelp" placeholder="Default">
          <small id="emailHelp" class="form-text">Описание к полю</small>
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <div class="form-radio">
            <input class="form-radio__btn" type="radio" id="1" name="radio" value="1" disabled>
            <label for="1">Radio 1</label>
          </div>
          <div class="form-radio">
            <input class="form-radio__btn" type="radio" id="2" name="radio" value="2" checked>
            <label for="2">Radio 2</label>
          </div>
          <div class="form-radio">
            <input class="form-radio__btn" type="radio" id="3" name="radio" value="3">
            <label for="3">Radio 3</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-checkbox">
            <input class="form-checkbox__btn" type="checkbox" id="1-2" name="checkbox" value="1" disabled>
            <label for="1-2">Checkbox 1</label>
          </div>
          <div class="form-checkbox">
            <input class="form-checkbox__btn" type="checkbox" id="2-1" name="checkbox" value="2" checked>
            <label for="2-1">Checkbox 2</label>
          </div>
          <div class="form-checkbox">
            <input class="form-checkbox__btn" type="checkbox" id="3-1" name="checkbox" value="3">
            <label for="3-1">Checkbox 3</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-switch">
            <input class="form-switch__btn" type="checkbox" id="form-switch-1">
            <label for="form-switch-1"></label>
          </div>
          <div class="form-switch">
            <input class="form-switch__btn" type="checkbox" id="form-switch-2" disabled>
            <label for="form-switch-2"></label>
          </div>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" data-micromodal-trigger="modal-login">Модалка</button>
          <button type="button" class="btn btn-primary" disabled>Главный</button>
          <button type="button" class="btn btn-secondary">Вторичный</button>
          <button type="button" class="btn btn-success">Успех</button>
          <button type="button" class="btn btn-danger">Опасность</button>
          <button type="button" class="btn btn-warning">Предупреждение</button>
          <button type="button" class="btn btn-info">Инфо</button>
          <button type="button" class="btn btn-light">Светлый</button>
          <button type="button" class="btn btn-dark">Темный</button>
          <button type="button" class="btn btn-link">Линк</button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-outline-primary">Главный</button>
          <button type="button" class="btn btn-outline-primary" disabled>Главный</button>
          <button type="button" class="btn btn-outline-secondary">Вторичный</button>
          <button type="button" class="btn btn-outline-success">Успех</button>
          <button type="button" class="btn btn-outline-danger">Опасность</button>
          <button type="button" class="btn btn-outline-warning">Предупреждение</button>
          <button type="button" class="btn btn-outline-info">Инфо</button>
          <button type="button" class="btn btn-outline-light">Светлый</button>
          <button type="button" class="btn btn-outline-dark">Темный</button>
        </div>
        <div class="form-group">
          <select class="wide">
            <option value="1">option 1</option>
            <option value="2">option 2</option>
            <option value="3">option 3</option>
            <option value="4">option 4</option>
          </select>
          <select class="right">
            <option value="1">option 1</option>
            <option value="2">option 2</option>
            <option value="3">option 3</option>
            <option value="4">option 4</option>
          </select>
          <select class="small">
            <option value="1">Lorem ipsum.</option>
            <option value="2">option 2</option>
            <option value="3">Lorem ipsum 123123</option>
            <option value="4">option 4</option>
          </select>
        </div>
        <div class="form-group"></div>
      </fieldset>
    </main>

    <!-- Modal Login -->
    <div class="modal micromodal-slide" id="modal-login" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <div class="modal__header">
            <h2 class="modal__title" id="modal-1-title">форма входа</h2>
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </div>
          <div class="modal__content" id="modal-1-content">
            <div class="form-style">
              <div class="row">
                <label><input type="text" name="form-login" placeholder="Ваш логин" aria-label="form-login"></label>
              </div>
              <div class="row">
                <label><input type="password" name="form-password" placeholder="Ваш пароль" aria-label="form-password"></label>
                <div class="forgot-password"><a href="#">Забыли пароль?</a></div>
              </div>
              <div class="row form-btn">
                <button type="submit" aria-label="form-enter">Войти</button>
                <a href="#" class="register-link">Регистрация</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal micromodal-slide" id="modal-end" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <div class="modal__header">
            <h2 class="modal__title" id="modal-1-title">форма входа</h2>
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </div>
          <div class="modal__content" id="modal-1-content">
            Lorem ipsum dolor sit amet.
          </div>
        </div>
      </div>
    </div>

    <script src="js/scripts.min.js"></script>
  </body>
</html>
